<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş İnteraktif Ders Programı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            margin: 0;
            padding: 1rem;
        }
        .app-container {
            max-width: 1400px;
            margin: auto;
            background-color: #2d3748;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding-top: 1rem;
            padding-bottom: 3rem; /* by MOD yazısı için boşluk */
        }
        .neon-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem; /* Küçültüldü */
            color: #fff;
            text-shadow:
                0 0 5px #00aaff,
                0 0 10px #00aaff,
                0 0 20px #00aaff,
                0 0 40px #00aaff,
                0 0 80px #00aaff;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px #00aaff,
                0 0 11px #00aaff,
                0 0 19px #00aaff,
                0 0 40px #00aaff,
                0 0 80px #00aaff;
            }
            20%, 24%, 55% {       
                text-shadow: none;
            }
        }

        .tab-button {
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background-color: #4A5568;
            color: #F7FAFC;
            border-bottom: 2px solid #63B3ED;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #2c3e50;
            padding: 8px;
            text-align: center;
            min-width: 100px;
            height: 60px;
            position: relative;
            transition: background-color 0.3s;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }
        
        th.day-header, th.time-header {
            border: 2px solid #10B981;
        }

        td:hover {
            background-color: #4a5568;
            cursor: pointer;
        }
        
        .current-lesson {
            background-color: #2f855a !important;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(47, 133, 90, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(47, 133, 90, 0); }
            100% { box-shadow: 0 0 0 0 rgba(47, 133, 90, 0); }
        }
        
        .note-indicator {
            position: absolute;
            bottom: 4px;
            left: 4px;
            font-size: 0.8rem;
        }

        .modal {
            background-color: rgba(0,0,0,0.7);
        }

        .notification {
            transition: opacity 0.5s, transform 0.5s;
        }
        
        .header-info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem; /* Yazılar arası boşluk */
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="app-container">
        <!-- Başlık ve Kullanıcı Bilgileri -->
        <div class="header-info-container text-center">
            <div>
                <h1 id="user-name" class="text-3xl font-bold text-white"></h1>
                <p id="user-branch" class="text-lg text-blue-300"></p>
            </div>
            <p class="text-md text-gray-400">Derslerinizi ve notlarınızı kolayca yönetin.</p>
        </div>

        <!-- Anlık Durum Paneli -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 text-center">
            <div class="bg-slate-700 p-4 rounded-lg">
                <p class="font-semibold text-blue-300">Tarih ve Saat</p>
                <p id="current-time" class="text-xl font-mono"></p>
            </div>
            <div class="bg-slate-700 p-4 rounded-lg">
                <p class="font-semibold text-green-300">Şu Anki Ders</p>
                <p id="current-lesson-info" class="text-xl"></p>
                <p id="current-lesson-note-preview" class="text-sm text-yellow-300 mt-1 truncate"></p>
            </div>
            <div class="bg-slate-700 p-4 rounded-lg">
                <p class="font-semibold text-purple-300">Sonraki Ders</p>
                <p id="next-lesson-info" class="text-xl"></p>
            </div>
        </div>

        <!-- Sekme Navigasyonu -->
        <div class="mb-4 border-b border-gray-600">
            <nav class="flex -mb-px flex-wrap">
                <button class="tab-button active text-gray-300 py-3 px-6 font-medium" onclick="changeTab('schedule')">Ders Programı</button>
                <button class="tab-button text-gray-300 py-3 px-6 font-medium" onclick="changeTab('calendar')">Akademik Takvim</button>
                <button class="tab-button text-gray-300 py-3 px-6 font-medium" onclick="changeTab('holidays')">Resmî Tatiller</button>
                <button class="tab-button text-gray-300 py-3 px-6 font-medium" onclick="changeTab('settings')">Ayarlar</button>
            </nav>
        </div>

        <!-- İçerik Alanı -->
        <div id="app-content">
            <!-- Ders Programı Sekmesi -->
            <div id="schedule-tab" class="tab-content">
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-slate-800 border-collapse">
                        <thead>
                            <tr>
                                <th class="w-24 time-header">Saat</th>
                                <th class="day-header">Pazartesi</th>
                                <th class="day-header">Salı</th>
                                <th class="day-header">Çarşamba</th>
                                <th class="day-header">Perşembe</th>
                                <th class="day-header">Cuma</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-body">
                            <!-- Ders satırları JavaScript ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Akademik Takvim Sekmesi -->
            <div id="calendar-tab" class="tab-content hidden">
                <h2 class="text-2xl font-bold mb-4 text-center text-white">Akademik Takvim</h2>
                <ul id="academic-calendar-list" class="space-y-3">
                    <!-- Takvim etkinlikleri JavaScript ile doldurulacak -->
                </ul>
            </div>
            
            <!-- Resmî Tatiller Sekmesi -->
            <div id="holidays-tab" class="tab-content hidden">
                <h2 class="text-2xl font-bold mb-4 text-center text-white">Resmî Tatiller (2025-2026)</h2>
                <ul id="public-holidays-list" class="space-y-3">
                    <!-- Tatil günleri JavaScript ile doldurulacak -->
                </ul>
            </div>

            <!-- Ayarlar Sekmesi -->
            <div id="settings-tab" class="tab-content hidden">
                <h2 class="text-2xl font-bold mb-6 text-center text-white">Ayarlar</h2>
                <div class="max-w-md mx-auto space-y-4">
                    <div>
                        <label for="name-input" class="block mb-2 text-sm font-medium text-gray-300">İsim Soyisim</label>
                        <input type="text" id="name-input" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Örn: Muhammed Ömer Doğuç">
                    </div>
                    <div>
                        <label for="school-input" class="block mb-2 text-sm font-medium text-gray-300">Okul</label>
                        <input type="text" id="school-input" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Örn: Turgut Özal Anadolu Lisesi">
                    </div>
                    <div>
                        <label for="branch-input" class="block mb-2 text-sm font-medium text-gray-300">Branş</label>
                        <input type="text" id="branch-input" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Örn: Türk Dili ve Edebiyatı">
                    </div>
                    <button id="save-settings-button" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Ayarları Kaydet</button>
                
                    <div class="pt-6">
                        <h3 class="text-lg font-semibold border-b border-gray-600 pb-2 mb-4">Veri Yönetimi</h3>
                        <div class="flex flex-col sm:flex-row gap-4">
                            <button id="import-schedule-button" class="w-full text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Ders Programı İçe Aktar</button>
                            <button id="import-calendar-button" class="w-full text-white bg-purple-600 hover:bg-purple-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Akademik Takvim İçe Aktar</button>
                        </div>
                        <input type="file" id="file-importer" class="hidden" accept=".json">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- İmza -->
    <div class="w-full text-right pr-4 mt-2">
         <p class="neon-text">by MOD</p>
    </div>

    <!-- Modal -->
    <div id="lesson-modal" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
        <div class="bg-slate-800 p-6 rounded-lg shadow-xl w-11/12 md:w-1/3">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Dersi Düzenle</h2>
            <div class="space-y-4">
                <div>
                    <label for="lesson-name" class="block mb-2 text-sm font-medium">Ders Adı ve Sınıf</label>
                    <input type="text" id="lesson-name" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" placeholder="Örn: TDE12 (12-E)">
                </div>
                <div>
                    <label for="lesson-note" class="block mb-2 text-sm font-medium">Bu Derse Ait Not</label>
                    <div class="flex items-center gap-2">
                        <input type="date" id="note-date" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5">
                        <button id="today-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Bugün</button>
                    </div>
                    <textarea id="lesson-note" rows="4" class="mt-2 bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" placeholder="Ödev, hatırlatma, sınav tarihi..."></textarea>
                </div>
                <div class="flex justify-between items-center mt-6">
                    <button id="delete-lesson-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Dersi Sil</button>
                    <div>
                        <button id="cancel-button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2">İptal</button>
                        <button id="save-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bildirim Kutuları -->
    <div id="notification-container" class="fixed bottom-5 right-5 space-y-3 z-50">
        <!-- Bildirimler JavaScript ile buraya eklenecek -->
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const days = ['Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma'];
            const hours = [
                '09:00 - 09:40', '09:50 - 10:30', '10:40 - 11:20', '11:30 - 12:10',
                '12:20 - 13:00', '13:40 - 14:20', '14:30 - 15:10', '15:20 - 16:00'
            ];
            
            const publicHolidays = [
                { date: "2025-12-31", event: "Yılbaşı Gecesi" },
                { date: "2026-01-01", event: "Yılbaşı" },
                { date: "2026-03-19", event: "Ramazan Bayramı Arifesi (Öğleden sonra)" },
                { date: "2026-03-20", event: "Ramazan Bayramı 1. Gün" },
                { date: "2026-03-21", event: "Ramazan Bayramı 2. Gün" },
                { date: "2026-03-22", event: "Ramazan Bayramı 3. Gün" },
                { date: "2026-04-23", event: "Ulusal Egemenlik ve Çocuk Bayramı" },
                { date: "2026-05-01", event: "Emek ve Dayanışma Günü" },
                { date: "2026-05-19", event: "Atatürk’ü Anma, Gençlik ve Spor Bayramı" },
                { date: "2026-05-26", event: "Kurban Bayramı Arifesi (Öğleden sonra)" },
                { date: "2026-05-27", event: "Kurban Bayramı 1. Gün" },
                { date: "2026-05-28", event: "Kurban Bayramı 2. Gün" },
                { date: "2026-05-29", event: "Kurban Bayramı 3. Gün" },
                { date: "2026-05-30", event: "Kurban Bayramı 4. Gün" },
                { date: "2026-07-15", event: "Demokrasi ve Millî Birlik Günü" },
                { date: "2026-08-30", event: "Zafer Bayramı" },
                { date: "2026-10-28", event: "Cumhuriyet Bayramı Arifesi (Öğleden sonra)" },
                { date: "2026-10-29", event: "Cumhuriyet Bayramı" }
            ];

            const classColors = {
                '12-C': 'border-2 border-blue-500',
                '9-C': 'border-2 border-green-500',
                '9-I': 'border-2 border-yellow-500',
                '9-D': 'border-2 border-red-500',
            };

            let scheduleData = {};
            let academicCalendar = [];
            let currentCell = { day: null, hourIndex: null };

            const scheduleBody = document.getElementById('schedule-body');
            const modal = document.getElementById('lesson-modal');
            const modalTitle = document.getElementById('modal-title');
            const lessonNameInput = document.getElementById('lesson-name');
            const noteDateInput = document.getElementById('note-date');
            const lessonNoteInput = document.getElementById('lesson-note');

            // --- LOCAL STORAGE FUNCTIONS ---
            const saveData = () => {
                const appData = {
                    schedule: scheduleData,
                    calendar: academicCalendar,
                    settings: {
                        name: document.getElementById('name-input').value,
                        school: document.getElementById('school-input').value,
                        branch: document.getElementById('branch-input').value,
                    }
                };
                localStorage.setItem('dersProgramiApp', JSON.stringify(appData));
            };

            const loadData = () => {
                const savedData = localStorage.getItem('dersProgramiApp');
                if (savedData) {
                    const appData = JSON.parse(savedData);
                    scheduleData = appData.schedule || {};
                    academicCalendar = appData.calendar || [];
                    if(appData.settings) {
                        document.getElementById('name-input').value = appData.settings.name || '';
                        document.getElementById('school-input').value = appData.settings.school || '';
                        document.getElementById('branch-input').value = appData.settings.branch || '';
                        updateHeaderInfo();
                    }
                }
            };
            
            // --- UI INITIALIZATION ---
            const initializeApp = () => {
                loadData();
                renderSchedule();
                renderAcademicCalendar();
                renderPublicHolidays();
                updateTimeAndLessons();
                setInterval(updateTimeAndLessons, 1000);
            };

            // --- SCHEDULE RENDERING ---
            const renderSchedule = () => {
                scheduleBody.innerHTML = '';
                hours.forEach((hour, hourIndex) => {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('th');
                    timeCell.textContent = hour;
                    timeCell.classList.add('time-header');
                    row.appendChild(timeCell);

                    days.forEach(day => {
                        const cell = document.createElement('td');
                        cell.dataset.day = day;
                        cell.dataset.hourIndex = hourIndex;
                        const key = `${day}-${hourIndex}`;
                        const lesson = scheduleData[key];

                        if (lesson && lesson.name) {
                            cell.textContent = lesson.name;
                            const today = new Date().toISOString().split('T')[0];
                            if (lesson.notes && lesson.notes[today]) {
                                cell.innerHTML += `<span class="note-indicator">📝</span>`;
                            }
                            // Renk kodlaması
                            const classNameMatch = lesson.name.match(/\(([^)]+)\)/);
                            if (classNameMatch && classNameMatch[1]) {
                                const className = classNameMatch[1];
                                if (classColors[className]) {
                                    cell.className += ` ${classColors[className]}`;
                                }
                            }
                        }
                        
                        cell.addEventListener('click', () => openModal(day, hourIndex));
                        row.appendChild(cell);
                    });
                    scheduleBody.appendChild(row);
                });
            };

            // --- CALENDAR & HOLIDAYS RENDERING ---
            const renderAcademicCalendar = () => {
                const calendarList = document.getElementById('academic-calendar-list');
                calendarList.innerHTML = '';
                 if (!academicCalendar || academicCalendar.length === 0) {
                    calendarList.innerHTML = '<li class="text-center text-gray-400">Akademik takvim verisi bulunmuyor. Lütfen Ayarlar\'dan içe aktarın.</li>';
                    return;
                }
                academicCalendar.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'bg-slate-700 p-4 rounded-lg flex justify-between items-center';
                    const dateText = item.endDate ? `${formatDate(item.date)} - ${formatDate(item.endDate)}` : formatDate(item.date);
                    li.innerHTML = `
                        <span class="font-semibold text-white">${item.event}</span>
                        <span class="text-sm text-blue-300">${dateText}</span>
                    `;
                    calendarList.appendChild(li);
                });
            };

            const renderPublicHolidays = () => {
                const holidaysList = document.getElementById('public-holidays-list');
                holidaysList.innerHTML = '';
                publicHolidays.forEach(holiday => {
                    const li = document.createElement('li');
                    li.className = 'bg-slate-700 p-4 rounded-lg flex justify-between items-center';
                    li.innerHTML = `
                        <span class="font-semibold text-white">${holiday.event}</span>
                        <span class="text-sm text-blue-300">${formatDate(holiday.date)}</span>
                    `;
                    holidaysList.appendChild(li);
                });
            };

            // --- TIME AND LESSON STATUS UPDATE ---
            const updateTimeAndLessons = () => {
                const now = new Date();
                const dayName = days[now.getDay() - 1];
                const currentTime = now.toTimeString().slice(0, 5);

                document.getElementById('current-time').textContent = `${now.toLocaleDateString('tr-TR')} ${currentTime}`;

                let currentLessonFound = false;
                let nextLessonFound = false;
                
                document.querySelectorAll('.current-lesson').forEach(el => el.classList.remove('current-lesson'));
                
                document.getElementById('current-lesson-info').textContent = 'Ders Yok';
                document.getElementById('current-lesson-note-preview').textContent = '';
                document.getElementById('next-lesson-info').textContent = 'Ders Yok';

                for (let hourIndex = 0; hourIndex < hours.length; hourIndex++) {
                    const [start, end] = hours[hourIndex].split(' - ');
                    const key = `${dayName}-${hourIndex}`;
                    const lesson = scheduleData[key];

                    if (currentTime >= start && currentTime <= end) {
                        const currentCellEl = document.querySelector(`td[data-day="${dayName}"][data-hour-index="${hourIndex}"]`);
                        if (currentCellEl) {
                            currentCellEl.classList.add('current-lesson');
                        }
                        if(lesson && lesson.name) {
                            document.getElementById('current-lesson-info').textContent = lesson.name;
                            const todayStr = now.toISOString().split('T')[0];
                            if (lesson.notes && lesson.notes[todayStr]) {
                                document.getElementById('current-lesson-note-preview').textContent = `📝 Not: ${lesson.notes[todayStr]}`;
                            }
                        }
                        currentLessonFound = true;
                    }
                    
                    if (currentTime < start && !nextLessonFound) {
                         if(lesson && lesson.name) {
                            document.getElementById('next-lesson-info').textContent = `${start} - ${lesson.name}`;
                            nextLessonFound = true;
                        }
                    }
                }
                
                checkReminders(now);
            };

            // --- MODAL HANDLING ---
            const openModal = (day, hourIndex) => {
                currentCell = { day, hourIndex };
                const key = `${day}-${hourIndex}`;
                const lesson = scheduleData[key] || { name: '', notes: {} };
                const today = new Date().toISOString().split('T')[0];
                
                modalTitle.textContent = `${day} - ${hours[hourIndex]}`;
                lessonNameInput.value = lesson.name;
                
                noteDateInput.value = today;
                lessonNoteInput.value = lesson.notes[today] || '';

                modal.classList.remove('hidden');
            };

            const closeModal = () => {
                modal.classList.add('hidden');
            };

            document.getElementById('save-button').addEventListener('click', () => {
                const { day, hourIndex } = currentCell;
                const key = `${day}-${hourIndex}`;
                const lessonName = lessonNameInput.value.trim();
                const noteDate = noteDateInput.value;
                const noteText = lessonNoteInput.value.trim();

                if (!scheduleData[key]) {
                    scheduleData[key] = { name: '', notes: {} };
                }

                scheduleData[key].name = lessonName;

                if (noteText) {
                    scheduleData[key].notes[noteDate] = noteText;
                } else {
                    delete scheduleData[key].notes[noteDate];
                }

                saveData();
                renderSchedule();
                updateTimeAndLessons();
                closeModal();
            });

            document.getElementById('delete-lesson-button').addEventListener('click', () => {
                const { day, hourIndex } = currentCell;
                const key = `${day}-${hourIndex}`;
                delete scheduleData[key];
                saveData();
                renderSchedule();
                updateTimeAndLessons();
                closeModal();
            });
            
            document.getElementById('today-button').addEventListener('click', () => {
                noteDateInput.value = new Date().toISOString().split('T')[0];
                const event = new Event('change');
                noteDateInput.dispatchEvent(event);
            });

            noteDateInput.addEventListener('change', (e) => {
                const { day, hourIndex } = currentCell;
                const key = `${day}-${hourIndex}`;
                const lesson = scheduleData[key] || { notes: {} };
                const selectedDate = e.target.value;
                lessonNoteInput.value = lesson.notes[selectedDate] || '';
            });

            document.getElementById('cancel-button').addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            // --- SETTINGS AND HEADER ---
            document.getElementById('save-settings-button').addEventListener('click', () => {
                saveData();
                updateHeaderInfo();
                createNotification('Ayarlar başarıyla kaydedildi!', 'success');
            });
            
            const updateHeaderInfo = () => {
                document.getElementById('user-name').textContent = document.getElementById('name-input').value || 'İsim Soyisim';
                document.getElementById('user-branch').textContent = document.getElementById('branch-input').value || 'Branş';
            };

            // --- TAB NAVIGATION ---
            window.changeTab = (tabName) => {
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
                document.getElementById(`${tabName}-tab`).classList.remove('hidden');

                document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
                document.querySelector(`button[onclick="changeTab('${tabName}')"]`).classList.add('active');
            };

            // --- NOTIFICATION SYSTEM ---
            const createNotification = (message, type = 'info', duration = 5000) => {
                const container = document.getElementById('notification-container');
                const notif = document.createElement('div');
                const colors = {
                    info: 'bg-blue-500',
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    reminder: 'bg-yellow-500 text-black'
                };
                notif.className = `notification ${colors[type]} text-white p-4 rounded-lg shadow-lg opacity-0 transform translate-y-2`;
                notif.textContent = message;

                container.appendChild(notif);

                setTimeout(() => {
                    notif.classList.remove('opacity-0', 'translate-y-2');
                }, 100);

                setTimeout(() => {
                    notif.classList.add('opacity-0');
                    notif.addEventListener('transitionend', () => notif.remove());
                }, duration);

                notif.addEventListener('click', () => {
                     notif.classList.add('opacity-0');
                    notif.addEventListener('transitionend', () => notif.remove());
                });
            };

            // --- REMINDER SYSTEM ---
            const checkReminders = (now) => {
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                // Akademik Takvim Hatırlatıcıları
                academicCalendar.forEach(item => {
                    const eventDate = new Date(item.date);
                    const diffTime = eventDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    if (diffDays >= 0 && diffDays <= 7) {
                        const reminderKey = `reminder-academic-${item.date}`;
                        if (!sessionStorage.getItem(reminderKey)) {
                            let message = diffDays === 0 ? `Bugün: ${item.event}` : `${diffDays} gün sonra: ${item.event}`;
                            createNotification(message, 'reminder', 10000);
                            sessionStorage.setItem(reminderKey, 'true');
                        }
                    }
                });

                // Resmî Tatil Hatırlatıcıları
                publicHolidays.forEach(holiday => {
                    const holidayDate = new Date(holiday.date);
                    const diffTime = holidayDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 1) { // Sadece 1 gün önce
                        const reminderKey = `reminder-holiday-${holiday.date}`;
                        if (!sessionStorage.getItem(reminderKey)) {
                           createNotification(`Yarın: ${holiday.event}`, 'reminder', 10000);
                           sessionStorage.setItem(reminderKey, 'true');
                        }
                    }
                });
            };
            
            // --- FILE IMPORT ---
            const fileImporter = document.getElementById('file-importer');
            let importType = '';

            document.getElementById('import-schedule-button').addEventListener('click', () => {
                importType = 'schedule';
                fileImporter.click();
            });

            document.getElementById('import-calendar-button').addEventListener('click', () => {
                importType = 'calendar';
                fileImporter.click();
            });

            fileImporter.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const content = JSON.parse(e.target.result);
                        if (importType === 'schedule') {
                            scheduleData = content;
                            renderSchedule();
                            createNotification('Ders programı başarıyla içe aktarıldı.', 'success');
                        } else if (importType === 'calendar') {
                            academicCalendar = content;
                            renderAcademicCalendar();
                            createNotification('Akademik takvim başarıyla içe aktarıldı.', 'success');
                        }
                        saveData();
                    } catch (error) {
                        console.error("JSON okuma hatası:", error);
                        createNotification('Geçersiz dosya formatı. Lütfen .json dosyasını kontrol edin.', 'error');
                    }
                };
                reader.readAsText(file);
                event.target.value = null;
            });
            
             // --- HELPERS ---
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const userTimezoneOffset = date.getTimezoneOffset() * 60000;
                const localDate = new Date(date.getTime() + userTimezoneOffset);
                return localDate.toLocaleDateString('tr-TR', { day: '2-digit', month: 'long', year: 'numeric' });
            };


            initializeApp();
        });
