<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geli≈ümi≈ü ƒ∞nteraktif Ders Programƒ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark Navy Background */
            color: #d1d5db; /* Light Gray Text */
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #374151; /* Darker Border */
            padding: 8px;
            text-align: center;
            min-width: 100px;
            height: 80px;
            transition: background-color 0.3s;
            position: relative;
        }
        .schedule-table th {
            background-color: #1f2937; /* Darker Navy Header */
            color: #e5e7eb;
        }
        .schedule-table td {
            background-color: #1f2937;
        }
        .schedule-table td:hover {
            background-color: #374151;
            cursor: pointer;
        }
        .current-class {
            background-color: #10b981 !important; /* Emerald Green */
            color: #ffffff;
            font-weight: bold;
            position: relative;
        }
        .current-class::after {
            content: '≈ûU AN';
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: #ef4444; /* Red */
            color: white;
            padding: 1px 3px;
            font-size: 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .has-note-today::before {
            content: 'üìù';
            position: absolute;
            bottom: 2px;
            left: 2px;
            font-size: 14px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .nav-link {
            transition: background-color 0.2s, color 0.2s;
            color: #d1d5db;
        }
        .nav-link.active {
            background-color: #3b82f6; /* Blue */
            color: white;
        }
        #note-reminder-popup, .announcement-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #374151;
            color: #e5e7eb;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 320px;
            z-index: 50;
            transition: opacity 0.3s, transform 0.3s;
        }
        #note-reminder-popup.hidden, .announcement-box.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            cursor: pointer;
            font-size: 24px;
            color: #9ca3af;
            line-height: 1;
        }
        .close-btn:hover {
            color: #e5e7eb;
        }
        #neon-text {
            font-family: 'Monoton', cursive;
            font-size: 1.25rem; /* Smaller size (20px) */
            color: #fff;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa,
                0 0 82px #0fa,
                0 0 92px #0fa,
                0 0 102px #0fa,
                0 0 151px #0fa;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px #fff,
                0 0 11px #0fa,
                0 0 19px #0fa,
                0 0 40px #0fa,
                0 0 80px #0fa,
                0 0 90px #0fa,
                0 0 100px #0fa,
                0 0 150px #0fa;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
    </style>
</head>
<body class="text-gray-300">

    <div class="max-w-7xl mx-auto p-4 md:p-8 mt-16 mb-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-100">ƒ∞nteraktif Ders Programƒ±m</h1>
            <div class="mt-2 flex flex-col items-center justify-center space-y-1 px-4">
                <div id="user-display-header" class="text-lg sm:text-xl text-blue-400 font-medium break-words w-full"></div>
                <p class="text-sm sm:text-md text-gray-400">Derslerinizi ve notlarƒ±nƒ±zƒ± kolayca y√∂netin.</p>
            </div>
        </header>

        <nav class="flex justify-center bg-gray-800 rounded-lg shadow-md mb-6 p-2 space-x-2">

        <main>

            <div id="schedule-view">

                    <div> <h2 class="font-bold text-lg text-emerald-400">≈ûu Anki Ders</h2> <p id="current-class-info" class="text-lg">-</p> </div>
                    <div> <h2 class="font-bold text-lg text-sky-400">Sonraki Ders</h2> <p id="next-class-info" class="text-lg">-</p> </div>

                    <div class="space-y-4">
                        <input type="text" id="setting-name" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 placeholder-gray-400" placeholder="ƒ∞sim Soyisim">

                        <div class="flex flex-col sm:flex-row gap-4">
                            <button id="import-schedule-button" class="flex-1 bg-emerald-600 text-white px-4 py-2 rounded-md hover:bg-emerald-700">Ders Programƒ± ƒ∞√ße Aktar</button>
                            <input type="file" id="schedule-file-input" class="hidden" accept=".json">

                            <button id="import-calendar-button" class="flex-1 bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700">Akademik Takvim ƒ∞√ße Aktar</button>

        <footer class="text-right mt-12 pr-4">
             <p id="neon-text">by MOD</p>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md border border-gray-700">

            <div class="space-y-4">
                <input type="text" id="course-name" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 placeholder-gray-400" placeholder="Ders Adƒ± ve Sƒ±nƒ±f">
                <input type="date" id="note-date" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3">
                <textarea id="course-notes" rows="5" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 placeholder-gray-400" placeholder="Derse √ñzel Not..."></textarea>

            <div class="flex justify-end space-x-3 mt-6">

    <div id="note-reminder-popup" class="hidden">
        <span id="note-reminder-close" class="close-btn">&times;</span>
        <h4 class="font-bold mb-2 text-lg">Bug√ºn√ºn Notu</h4>
        <p id="note-reminder-content"></p>
    </div>

    <script>
        // --- App State and Constants ---
        let scheduleData = {}, notesData = {}, settingsData = {};
        let currentEditingSlot = null;
        
        const days = ["Pazar", "Pazartesi", "Salƒ±", "√áar≈üamba", "Per≈üembe", "Cuma", "Cumartesi"];
        const periodTimes = [ { start: "09:00", end: "09:40" }, { start: "09:50", end: "10:30" }, { start: "10:40", end: "11:20" }, { start: "11:30", end: "12:10" }, { start: "12:20", end: "13:00" }, { start: "13:40", end: "14:20" }, { start: "14:30", end: "15:10" }, { start: "15:20", end: "16:00" } ];
        
        const initialSchedule = {"Pazartesi-0":{name:"TDE12 (12-E)"},"Pazartesi-1":{name:"TDE12 (12-E)"},"Pazartesi-5":{name:"TDE12 (12-C)"},"Pazartesi-6":{name:"TDE12 (12-F)"},"Pazartesi-7":{name:"TDE12 (12-F)"},"Salƒ±-3":{name:"TDE12 (12-E)"},"Salƒ±-4":{name:"TDE12 (12-E)"},"Salƒ±-6":{name:"STED12 (12-D)"},"Salƒ±-7":{name:"STED12 (12-D)"},"Per≈üembe-3":{name:"TDE12 (12-C)"},"Per≈üembe-4":{name:"TDE12 (12-I)"},"Per≈üembe-5":{name:"RHBRLK (12-E)"},"Per≈üembe-6":{name:"TDE12 (12-F)"},"Per≈üembe-7":{name:"TDE12 (12-F)"},"Cuma-0":{name:"TDE12 (12-E)"},"Cuma-1":{name:"TDE12 (12-E)"},"Cuma-2":{name:"TDE12 (12-F)"},"Cuma-3":{name:"TDE12 (12-I)"},"Cuma-4":{name:"TDE12 (12-I)"},"Cuma-6":{name:"STED12 (12-D)"},"Cuma-7":{name:"TDE12 (12-C)"}};
        
        let academicCalendar = []; 
        const defaultAcademicCalendar = [ { event: "Ders Yƒ±lƒ± Ba≈ülangƒ±cƒ±", date: "2024-09-09", type: "event" }, { event: "1. Ara Tatil", date: "2024-11-11", endDate: "2024-11-15", type: "holiday" }, { event: "Yarƒ±yƒ±l Tatili", date: "2025-01-20", endDate: "2025-01-31", type: "holiday" }, { event: "2. D√∂nem Ba≈ülangƒ±cƒ±", date: "2025-02-03", type: "event" }, { event: "2. Ara Tatil", date: "2025-03-31", endDate: "2025-04-04", type: "holiday" }, { event: "Ders Yƒ±lƒ± Biti≈üi", date: "2025-06-20", type: "event" } ];
        
        const STORAGE_KEYS = {
            schedule: 'dersProgrami_schedule_v1',
            notes: 'dersProgrami_notes_v1',
            settings: 'dersProgrami_settings_v1',
            calendar: 'dersProgrami_calendar_v1'
        };

        const getTodayDateString = () => new Date().toISOString().split('T')[0];
        
        // --- Data Management (localStorage) ---
        function loadDataFromStorage() {
            scheduleData = JSON.parse(localStorage.getItem(STORAGE_KEYS.schedule)) || {};
            notesData = JSON.parse(localStorage.getItem(STORAGE_KEYS.notes)) || {};
            settingsData = JSON.parse(localStorage.getItem(STORAGE_KEYS.settings)) || {};
            academicCalendar = JSON.parse(localStorage.getItem(STORAGE_KEYS.calendar)) || defaultAcademicCalendar;
        }

        function saveDataToStorage() {
            localStorage.setItem(STORAGE_KEYS.schedule, JSON.stringify(scheduleData));
            localStorage.setItem(STORAGE_KEYS.notes, JSON.stringify(notesData));
            localStorage.setItem(STORAGE_KEYS.settings, JSON.stringify(settingsData));
            localStorage.setItem(STORAGE_KEYS.calendar, JSON.stringify(academicCalendar));
        }

        function initializeApp() {
            loadDataFromStorage();
            if (Object.keys(scheduleData).length === 0) {
                scheduleData = initialSchedule;
                saveDataToStorage();
            }
            loadSettingsToUI();
            renderSchedule();
            renderAcademicCalendar();
            checkAcademicEvents();
            setInterval(updateCurrentClassDisplay, 10000);
        }

        // --- UI Rendering and State Updates ---
        function renderSchedule() {
            const todayDate = getTodayDateString();
            document.getElementById('schedule-body').innerHTML = periodTimes.map((time, pIndex) => `
                <tr>
                    <td class="font-semibold bg-gray-900">${time.start}<br>${time.end}</td>
                    ${days.slice(1,6).map(day => {
                        const slotId = `${day}-${pIndex}`;
                        const slotData = scheduleData[slotId];
                        const hasNote = notesData[`${slotId}_${todayDate}`]?.text;
                        return `<td data-day="${day}" data-period="${pIndex}" class="${hasNote ? 'has-note-today' : ''}">${slotData?.name ? `<div class="font-semibold">${slotData.name}</div>` : ''}</td>`;
                    }).join('')}
                </tr>
            `).join('');
        }

        function updateCurrentClassDisplay() {
            const now = new Date();
            const currentDayStr = days[now.getDay()];
            const currentTimeStr = now.toTimeString().substring(0, 5);
            document.getElementById('current-time').textContent = `${currentDayStr}, ${now.toLocaleTimeString('tr-TR')}`;
            document.querySelectorAll('.current-class').forEach(el => el.classList.remove('current-class'));
            let currentClass = null, nextClass = null;
            const popup = document.getElementById('note-reminder-popup');
            popup.classList.add('hidden');
            if (currentDayStr !== "Cumartesi" && currentDayStr !== "Pazar") {
                for (let i = 0; i < periodTimes.length; i++) {
                    const slotId = `${currentDayStr}-${i}`;
                    const slotData = scheduleData[slotId];
                    if (currentTimeStr >= periodTimes[i].start && currentTimeStr <= periodTimes[i].end && slotData) {
                        currentClass = {...slotData, note: notesData[`${slotId}_${getTodayDateString()}`]?.text};
                        document.querySelector(`[data-day='${currentDayStr}'][data-period='${i}']`)?.classList.add('current-class');
                        if (currentClass.note) {
                            document.getElementById('note-reminder-content').innerText = currentClass.note;
                            popup.classList.remove('hidden');
                        }
                    }
                    if (currentTimeStr < periodTimes[i].start && !nextClass && slotData?.name) {
                       nextClass = { ...slotData, time: periodTimes[i].start, day: currentDayStr };
                    }
                }
            }
            document.getElementById('current-class-info').innerHTML = currentClass?.name ? `<span class="font-bold">${currentClass.name}</span>` : 'Bo≈ü Saat';
            document.getElementById('next-class-info').textContent = nextClass?.name ? `${nextClass.day} ${nextClass.time} - ${nextClass.name}` : 'Ders Yok';
        }

        // --- Modal Logic ---
        function openModal(day, periodIndex) {
            currentEditingSlot = { day, periodIndex };
            const slotId = `${day}-${periodIndex}`;
            document.getElementById('modal-title').textContent = `${day} - ${periodTimes[periodIndex].start}`;
            document.getElementById('course-name').value = scheduleData[slotId]?.name || '';
            document.getElementById('note-date').value = getTodayDateString();
            loadNoteForSelectedDate();
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.remove('opacity-0'), 10);
        }
        
        function loadNoteForSelectedDate() {
            if (!currentEditingSlot) return;
            const date = document.getElementById('note-date').value;
            const slotId = `${currentEditingSlot.day}-${currentEditingSlot.periodIndex}`;
            document.getElementById('course-notes').value = notesData[`${slotId}_${date}`]?.text || '';
        }

        function closeModal() { modal.classList.add('opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300); }

        function handleSave() {
            if (!currentEditingSlot) return;
            const { day, periodIndex } = currentEditingSlot;
            const slotId = `${day}-${periodIndex}`;
            const name = document.getElementById('course-name').value.trim();
            if (name) { scheduleData[slotId] = { ...scheduleData[slotId], name }; } 
            else { delete scheduleData[slotId]; }
            
            const noteText = document.getElementById('course-notes').value.trim();
            const noteDate = document.getElementById('note-date').value;
            if (!noteDate) return;
            const noteId = `${slotId}_${noteDate}`;
            if(noteText) { notesData[noteId] = { text: noteText }; } 
            else { delete notesData[noteId]; }

            saveDataToStorage();
            renderSchedule();
            updateCurrentClassDisplay();
            closeModal();
        }

        function handleDeleteClass() {
             if (!currentEditingSlot) return;
             const slotId = `${currentEditingSlot.day}-${currentEditingSlot.periodIndex}`;
             delete scheduleData[slotId];
             saveDataToStorage();
             renderSchedule();
             updateCurrentClassDisplay();
             closeModal();
        }

        // --- Settings Logic ---
        function updateUserHeader() {
            const userHeader = document.getElementById('user-display-header');
            userHeader.textContent = settingsData.name ? `${settingsData.name}${settingsData.branch ? ` - ${settingsData.branch}` : ''}` : '';
        }
        
        function loadSettingsToUI() {
            document.getElementById('setting-name').value = settingsData.name || '';
            document.getElementById('setting-school').value = settingsData.school || '';
            document.getElementById('setting-branch').value = settingsData.branch || '';
            updateUserHeader();
        }

        function saveSettings() {
            settingsData = { 
                name: document.getElementById('setting-name').value.trim(), 
                school: document.getElementById('setting-school').value.trim(), 
                branch: document.getElementById('setting-branch').value.trim() 
            };
            saveDataToStorage();
            updateUserHeader();
            alert('Ayarlar kaydedildi!');
        }

        // --- Calendar and Event Logic ---
        function renderAcademicCalendar() {
            const list = document.getElementById('academic-calendar-list');
            list.innerHTML = academicCalendar.map(event => {
                const eventDate = new Date(event.date + 'T00:00:00');
                const formattedDate = eventDate.toLocaleDateString('tr-TR', { day: '2-digit', month: 'long', year: 'numeric', weekday: 'long' });
                let dateRange = formattedDate;
                if (event.endDate) {
                    const endDate = new Date(event.endDate + 'T00:00:00');
                    dateRange += ` - ${endDate.toLocaleDateString('tr-TR', { day: '2-digit', month: 'long', year: 'numeric', weekday: 'long' })}`;
                }
                return `<li class="p-4 bg-gray-900 rounded-lg"><p class="font-semibold text-blue-400">${event.event}</p><p class="text-sm text-gray-400">${dateRange}</p></li>`;
            }).join('');
        }

        function checkAcademicEvents() {
            const today = new Date();
            today.setHours(0,0,0,0);
            const container = document.getElementById('announcements-container');
            container.innerHTML = '';

            academicCalendar.forEach(event => {
                const eventDate = new Date(event.date + 'T00:00:00');
                const timeDiff = eventDate.getTime() - today.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                
                let message = '';
                if (dayDiff >= 0 && dayDiff <= 7) {
                    message = `${event.event} etkinliƒüine ${dayDiff === 0 ? 'bug√ºn' : `${dayDiff} g√ºn kaldƒ±`}.`;
                }
                
                if (event.endDate) {
                    const endDate = new Date(event.endDate + 'T00:00:00');
                    if (today >= eventDate && today <= endDate) {
                         message = `≈ûu anda ${event.event} i√ßerisindesiniz.`;
                    }
                }

                if(message) {
                    const box = document.createElement('div');
                    box.className = 'announcement-box relative p-4 bg-blue-900/50 border border-blue-500 text-blue-200 rounded-lg';
                    box.innerHTML = `<p>${message}</p><span class="close-btn absolute top-2 right-3 cursor-pointer text-2xl">&times;</span>`;
                    box.querySelector('.close-btn').onclick = () => box.remove();
                    container.appendChild(box);
                }
            });
        }

        // --- File Import Functions ---
        function handleFileImport(event, type) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (type === 'schedule') {
                        if (typeof data !== 'object' || data === null || Array.isArray(data)) throw new Error('Ge√ßersiz format.');
                        scheduleData = data;
                        saveDataToStorage();
                        renderSchedule();
                        alert('Ders programƒ± ba≈üarƒ±yla i√ße aktarƒ±ldƒ±!');
                    } else if (type === 'calendar') {
                        if (!Array.isArray(data)) throw new Error('Ge√ßersiz format.');
                        academicCalendar = data;
                        saveDataToStorage();
                        renderAcademicCalendar();
                        checkAcademicEvents();
                        alert('Akademik takvim ba≈üarƒ±yla i√ße aktarƒ±ldƒ±!');
                    }
                } catch (error) { alert('Hata: Ge√ßersiz JSON dosyasƒ±. ' + error.message); } 
                finally { event.target.value = null; }
            };
            reader.readAsText(file);
        }
        
        // --- View Switching ---
        function showView(viewName) {
            document.getElementById('schedule-view').classList.toggle('hidden', viewName !== 'schedule');
            document.getElementById('calendar-view').classList.toggle('hidden', viewName !== 'calendar');
            document.getElementById('settings-view').classList.toggle('hidden', viewName !== 'settings');
            ['schedule', 'calendar', 'settings'].forEach(id => {
                document.getElementById(`nav-${id}`).classList.toggle('active', viewName === id);
            });
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();

            document.getElementById('schedule-body').addEventListener('click', e => {
                const cell = e.target.closest('td[data-day]');
                if (cell) openModal(cell.dataset.day, parseInt(cell.dataset.period));
            });
            document.getElementById('close-modal').addEventListener('click', closeModal);
            document.getElementById('save-button').addEventListener('click', handleSave);
            document.getElementById('delete-button').addEventListener('click', handleDeleteClass);
            document.getElementById('note-date').addEventListener('change', loadNoteForSelectedDate);
            document.getElementById('save-settings-button').addEventListener('click', saveSettings);
            document.getElementById('nav-schedule').addEventListener('click', () => showView('schedule'));
            document.getElementById('nav-calendar').addEventListener('click', () => showView('calendar'));
            document.getElementById('nav-settings').addEventListener('click', () => showView('settings'));
            
            document.getElementById('import-schedule-button').addEventListener('click', () => document.getElementById('schedule-file-input').click());
            document.getElementById('schedule-file-input').addEventListener('change', (e) => handleFileImport(e, 'schedule'));

            document.getElementById('import-calendar-button').addEventListener('click', () => document.getElementById('calendar-file-input').click());
            document.getElementById('calendar-file-input').addEventListener('change', (e) => handleFileImport(e, 'calendar'));

            document.getElementById('note-reminder-close').addEventListener('click', () => document.getElementById('note-reminder-popup').classList.add('hidden'));
        });
